<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>車両詳細 | Bus-Market</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; background: #f4f7f8; color: #333; line-height: 1.6; }
        .main-header { background: #e60012; color: white; padding: 15px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .main-header h1 { margin: 0; cursor: pointer; font-size: 1.5rem; }
        .container { max-width: 900px; margin: 20px auto; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .main-image { width: 100%; border-radius: 8px; margin-bottom: 25px; background: #eee; min-height: 300px; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px solid #ddd; }
        .main-image img { width: 100%; height: auto; max-height: 500px; object-fit: contain; }
        .title-section { border-bottom: 3px solid #e60012; margin-bottom: 25px; padding-bottom: 15px; }
        .title-section h2 { margin: 0; font-size: 1.8rem; }
        .vehicle-id-tag { display: inline-block; background: #333; color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; margin-bottom: 10px; }
        .spec-table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
        .spec-table th, .spec-table td { border: 1px solid #eee; padding: 15px; text-align: left; }
        .spec-table th { background: #f9f9f9; width: 30%; font-weight: bold; color: #666; font-size: 0.9rem; }
        .status-box { background: #fffcf0; border: 1px solid #f0e68c; padding: 20px; border-radius: 8px; margin-bottom: 30px; }
        .contact-btn-area { margin-top: 40px; text-align: center; padding: 20px; border-top: 1px dashed #ddd; }
        .btn-go-contact { display: block; background: #e60012; color: white; padding: 20px; text-decoration: none; border-radius: 6px; font-weight: bold; font-size: 1.2rem; transition: 0.3s; }
        .btn-go-contact:hover { background: #c1000f; }
        .btn-back { display: inline-block; margin-bottom: 15px; color: #e60012; text-decoration: none; font-weight: bold; }
        .loading { text-align: center; padding: 100px; font-size: 1.2rem; color: #999; }
    </style>
</head>
<body>
<header class="main-header"><h1 onclick="location.href='index.html'">Bus-Market</h1></header>
<main class="container" id="content-area"><div class="loading">車両情報を読み込んでいます...</div></main>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyPXNNY56ZSXQNZIw4dEaKeCydUZFneuiXIJxcvMwMTQ_8Z0QghRXw9Aibq55zK41rb/exec";
    
    async function init() {
        const area = document.getElementById('content-area');
        const params = new URLSearchParams(window.location.search);
        const targetId = params.get('id');
        if (!targetId) { area.innerHTML = "車両IDが不足しています。"; return; }

        try {
            const response = await fetch(GAS_URL);
            const result = await response.json();
            const vehicle = result.vehicles.find(v => v.id == targetId);
            if (!vehicle) { area.innerHTML = "車両が見つかりませんでした。"; return; }

            area.innerHTML = `
                <a href="index.html" class="btn-back">← 一覧に戻る</a>
                <div class="main-image">${vehicle.image ? `<img src="${vehicle.image}">` : 'NO IMAGE'}</div>
                <div class="title-section">
                    <div class="vehicle-id-tag">管理番号: ${vehicle.id}</div>
                    <h2>${vehicle.title || '無題の車両'}</h2>
                </div>
                <h3>車両スペック</h3>
                <table class="spec-table">
                    <tr><th>メーカー</th><td>${vehicle.maker || '-'}</td></tr>
                    <tr><th>型式</th><td>${vehicle.model || '-'}</td></tr>
                    <tr><th>サイズ</th><td>${vehicle.size || '-'}</td></tr>
                    <tr><th>エンジン</th><td>${vehicle.engine || '-'}</td></tr>
                    <tr><th>燃料</th><td>${vehicle.fuel || '-'}</td></tr>
                    <tr><th>排気量</th><td>${vehicle.cc || '-'} cc</td></tr>
                    <tr><th>走行距離</th><td>${vehicle.mileage || '-'}</td></tr>
                    <tr><th>ミッション</th><td>${vehicle.mission || '-'}</td></tr>
                    <tr><th>商品ID</th><td style="font-weight:bold; color:#e60012;">${vehicle.id}</td></tr>
                </table>
                <div class="status-box"><strong>備考・状態：</strong><p style="white-space: pre-wrap; margin-top:10px;">${vehicle.status || '特記事項なし'}</p></div>
                <div class="contact-btn-area">
                    <p style="margin-bottom:15px; color:#666; font-size:0.9rem;">この車両についてのご質問はメールより事務局(aonamibis.market50@gmail.com)までご連絡ください。</p>
                </div>
            `;
        } catch (e) { area.innerHTML = "データの読み込みに失敗しました。"; }
    }
    window.onload = init;
</script>
</body>
</html>
