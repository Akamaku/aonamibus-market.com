<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus-Market | 車両一覧</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f4f4f4; }
        .main-header { background: #e60012; color: white; padding: 15px; text-align: center; }
        .container { max-width: 1000px; margin: 20px auto; padding: 0 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card-img { width: 100%; height: 200px; background: #ddd; }
        .card-img img { width: 100%; height: 100%; object-fit: cover; }
        .card-content { padding: 15px; }
        .card-title { font-size: 1.2rem; margin: 0 0 10px; color: #333; }
        .card-spec { font-size: 0.9rem; color: #666; line-height: 1.5; }
        .btn-detail { display: block; text-align: center; background: #333; color: white; padding: 10px; text-decoration: none; border-radius: 4px; margin-top: 10px; }
        .empty-msg { text-align: center; padding: 50px; color: #888; }
    </style>
</head>
<body>
    <header class="main-header">
        <h1>Bus-Market</h1>
    </header>

    <main class="container">
        <div class="grid" id="vehicle-grid">
            <div class="empty-msg">読み込み中...</div>
        </div>
    </main>

    <script>
        // あなたのGASのURLをここに貼り付けてください
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyBgNRke_RVNCM2j4whbDWwDfzXTf1SxhgFwrujGVV5D7xQwNYmwKu96tNZweoH3B79/exec";

        async function loadVehicles() {
            const grid = document.getElementById('vehicle-grid');
            try {
                const response = await fetch(GAS_URL);
                const data = await response.json();

                if (!data || data.length === 0) {
                    grid.innerHTML = '<div class="empty-msg">出品されている車両はありません</div>';
                    return;
                }

                grid.innerHTML = ""; // 読み込み中表示を消す

                data.reverse().forEach(v => {
                    // スプレッドシートの項目名に合わせた抽出
                    const title = v.title || "車種不明";
                    const maker = v.maker || "";
                    const mileage = v.mileage || "-";
                    const mission = v.mission || "";
                    const imgData = v.image || "";

                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-img">
                            ${imgData ? `<img src="${imgData}">` : '<div style="text-align:center; padding-top:80px;">NO IMAGE</div>'}
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">${title}</h3>
                            <p class="card-spec">
                                <b>メーカー:</b> ${maker}<br>
                                <b>走行距離:</b> ${mileage}<br>
                                <b>シフト:</b> ${mission}
                            </p>
                            <a href="detail.html?id=${v.id}" class="btn-detail">詳細を見る</a>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                grid.innerHTML = '<div class="empty-msg">読み込みに失敗しました</div>';
                console.error(error);
            }
        }

        window.onload = loadVehicles;
    </script>
</body>
</html>
